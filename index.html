<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários em Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <h1 class="h1 p-3">Formulário de Cadastro</h1>

    <form class="px-3 was-validated">
      <div class="my-3 form-floating">
        <input class="form-control" type="text" required id="name" placeholder="Digite seu nome"/>
        <label class="form-label" for="name">Digite Seu nome completo:</label>
      </div>

      <div class="my-3 form-floating">
        <input class="form-control" type="email" required id="email" placeholder="Digite seu email"/>
        <label class="form-label" for="email">E-mail: </label>
      </div>

      <div class="my-3 form-floating">
        <input class="form-control" type="number" required id="tel" placeholder="Telefone"/>
        <label class="form-label" for="tel">Telefone:</label>
      </div>

      <button class="btn btn-primary">Cadastrar</button>
    </form>
  

  
</body>
</html>
